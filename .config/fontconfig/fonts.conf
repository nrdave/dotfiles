<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!-- Set my default fonts -->
	<alias>
        <family>monospace</family>
        <prefer>
            <family>Fira Code</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>DejaVu Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>DejaVu Sans</family>
        </prefer>
	</alias>
	<!-- Provide replacement fonts for Microsoft ones -->
	<alias>
		<family>Calibri</family>
        <prefer>
            <family>Carlito</family>
        </prefer>
	</alias>
	<alias>
		<family>Cambria</family>
        <prefer>
            <family>Caladea</family>
        </prefer>
	</alias>
	<alias>
		<family>Times</family>
        <prefer>
            <family>Tinos</family>
        </prefer>
	</alias>
	<alias>
		<family>Arial</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
	</alias>
</fontconfig>
